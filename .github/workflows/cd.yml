name: CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: CD
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Connect and deploy
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        apt install sshpass
        sshpass -p $PASSWORD scp -r subs-ssl/www $USERNAME@$HOST:doms/kolyma2.de/subs-ssl
        echo 'Done'

